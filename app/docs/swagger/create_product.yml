tags:
  - Products
summary: 'Crear un nuevo producto'
description: 'Crea un nuevo producto con los datos proporcionados'
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        product_id:
          type: integer
          description: 'ID único del producto'
          example: 1
        name:
          type: string
          description: 'Nombre del producto'
          example: 'Tomates Cherry'
        farm_id:
          type: integer
          description: 'ID de la granja'
          example: 1
        type:
          type: string
          description: 'Tipo de producto'
          example: 'Vegetal'
        quantity:
          type: integer
          description: 'Cantidad disponible'
          example: 100
        price_per_unit:
          type: number
          format: float
          description: 'Precio por unidad'
          example: 2.50
        description:
          type: string
          description: 'Descripción del producto'
          example: 'Tomates cherry frescos de temporada'
        harvest_date:
          type: string
          format: date-time
          description: 'Fecha de cosecha (ISO format) - opcional, por defecto fecha actual'
          example: '2023-12-01T10:00:00Z'
      required:
        - product_id
        - name
        - farm_id
        - type
        - quantity
        - price_per_unit
        - description
responses:
  201:
    description: 'Producto creado exitosamente'
    schema:
      type: object
      properties:
        message:
          type: string
          example: 'Product created'
  400:
    description: 'Datos de entrada inválidos'
    schema:
      type: object
      properties:
        error:
          type: string
          example: 'Missing required fields: farm_id, type'
  500:
    description: 'Error interno del servidor'
    schema:
      type: object
      properties:
        error:
          type: string
