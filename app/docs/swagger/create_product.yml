tags:
  - Products
summary: 'Crear un nuevo producto'
description: 'Crea un nuevo producto con los datos proporcionados'
security:
  - Bearer: []
parameters:
  - name: Authorization
    in: header
    type: string
    required: true
    description: 'Token JWT en formato Bearer'
    example: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        name:
          type: string
          description: 'Nombre del producto'
          example: 'Tomates Cherry'
        type:
          type: string
          description: 'Tipo de producto'
          example: 'Vegetal'
        quantity:
          type: integer
          description: 'Cantidad disponible'
          example: 100
        price_per_unit:
          type: number
          format: float
          description: 'Precio por unidad'
          example: 2.50
        description:
          type: string
          description: 'Descripción del producto'
          example: 'Tomates cherry frescos de temporada'
        harvest_date:
          type: string
          format: date-time
          description: 'Fecha de cosecha (ISO format) - opcional, por defecto fecha actual'
          example: '2023-12-01T10:00:00Z'
      required:
        - name
        - type
        - quantity
        - price_per_unit
        - description
responses:
  201:
    description: 'Producto creado exitosamente'
    schema:
      type: object
      properties:
        message:
          type: string
          example: 'Product created'
  400:
    description: 'Datos de entrada inválidos'
    schema:
      type: object
      properties:
        error:
          type: string
          example: 'Missing required fields: farm_id, type'
  401:
    description: 'Token de autorización inválido o faltante'
    schema:
      type: object
      properties:
        error:
          type: string
          example: 'Token de autorización requerido'
        message:
          type: string
          example: 'Debe proporcionar un token Bearer en el header Authorization'
  500:
    description: 'Error interno del servidor'
    schema:
      type: object
      properties:
        error:
          type: string
