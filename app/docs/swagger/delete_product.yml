tags:
  - Products
summary: 'Eliminar un producto'
description: 'Elimina un producto específico de la base de datos'
security:
  - Bearer: []
parameters:
  - name: Authorization
    in: header
    type: string
    required: true
    description: 'Token JWT en formato Bearer'
    example: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  - name: product_id
    in: path
    type: integer
    required: true
    description: 'ID único del producto'
responses:
  200:
    description: 'Producto eliminado exitosamente'
    schema:
      type: object
      properties:
        message:
          type: string
          example: 'Product deleted'
  401:
    description: 'Token de autorización inválido o faltante'
    schema:
      type: object
      properties:
        error:
          type: string
          example: 'Token de autorización requerido'
        message:
          type: string
          example: 'Debe proporcionar un token Bearer en el header Authorization'
  403:
    description: 'Sin permisos para eliminar este producto'
    schema:
      type: object
      properties:
        error:
          type: string
          example: 'No tienes permisos para eliminar este producto'
  404:
    description: 'Producto no encontrado'
    schema:
      type: object
      properties:
        error:
          type: string
          example: 'Product not found'
